<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste pr√°tico HTML e PHP</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 960px;
        height: 600px;
        padding: 48px;
        border-radius: 12px;
        background: rgb(50, 93, 164);
        background: linear-gradient(
          27deg,
          rgba(50, 93, 164, 1) 0%,
          rgba(63, 235, 179, 1) 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: normal;
        width: 460px;
        height: 100%;
        color: white;
      }

      form h1 {
        font-size: 24px;
        margin-bottom: 24px;
      }

      form input {
        height: 50px;
        border: none;
        border-radius: 8px;
        padding-left: 12px;
      }

      form input:not(:last-child) {
        margin-bottom: 12px;
      }

      form input:focus {
        border: none;
        outline: none;
      }

      button {
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 8px;
        padding-left: 12px;
        background-color: greenyellow;
        font-weight: bold;
        text-transform: uppercase;
        color: green;
      }

      button:hover {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <form action="processa_formulario.php" method="POST">
        <h1>Enviar dados</h1>
        <input type="text" name="username" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit" name="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
